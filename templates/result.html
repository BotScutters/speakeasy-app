{% extends "layout.html" %}
{% block title %}Result{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block result %}

<div class="card">
    <h1>I'll make you a: </h1>
    <div class="row" style="display: none" id="the_result_div">
        <div>
            <label for="prediction">
                <h4><span id="name">%</span></h4>
            </label>
        </div>
        <br>
        <div>
            The recipe for that is
            <b><span id="recipe_html"></span>%</b>.
        </div>
        <div>
            <a href="url">
            <img src="img" class="rounded float-right" alt="...">
        </div>
    </div>
    <h4><a href="/" class="btn btn-primary" role="button">I'll have another</a>
    </h4>
</div>
{% endblock %}
